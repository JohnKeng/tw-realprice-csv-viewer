<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>實價登錄 CSV 瀏覽器</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <h2>實價登錄 CSV 瀏覽器</h2>
        <div id="period" class="muted"></div>
        <span style="float: right"
          >請至
          <a
            target="_blank"
            href="https://plvr.land.moi.gov.tw/DownloadOpenData"
            >內政部不動產成交案件實際資訊資料供應系統</a
          >
          下載CSV壓縮檔資訊</span
        >
      </div>
    </header>

    <div class="container">
      <!-- Upload first -->
      <div class="card" id="uploadCard">
        <div id="dropzone">
          把 ZIP 拖曳到這裡，或
          <input type="file" id="zipfile" accept=".zip" />
          <button class="btn-accent" id="uploadBtn">上傳 ZIP</button>
          <progress
            id="upProgress"
            max="100"
            value="0"
            class="hidden"
          ></progress>
          <span id="uploadStatus" class="muted"></span>
        </div>
      </div>

      <!-- Browser after upload -->
      <div id="browser" class="hidden">
        <div class="card">
          <div class="row">
            <label>縣市</label>
            <select id="city"></select>
            <label>鄉鎮市區</label>
            <select id="district">
              <option value="">全部</option>
            </select>
            <label>類型</label>
            <select id="type">
              <option value="a">不動產買賣</option>
              <option value="b">預售屋買賣</option>
              <option value="c">不動產租賃</option>
            </select>
            <label>每頁</label>
            <select id="limit">
              <option>20</option>
              <option>50</option>
              <option>100</option>
            </select>
            
            <!-- 房地與土地選擇 (僅不動產買賣顯示) -->
            <div id="landBuildingFilter" class="filter-group">
              <label>篩選類型</label>
              <div class="checkbox-group">
                <label class="checkbox-label">
                  <input type="checkbox" id="includeBuilding" checked />
                  房地交易
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" id="includeLand" checked />
                  土地交易
                </label>
              </div>
            </div>
            
            <input type="text" id="keyword" placeholder="關鍵字（地址/備註）" />
            <button id="go" class="btn-accent">查詢</button>

            <!-- ===== 新增：重新上傳 ZIP ===== -->
            <button
              id="reuploadTrigger"
              class="btn-accent"
              title="重新上傳 ZIP"
            >
              重新上傳 ZIP
            </button>
            <input type="file" id="zipReupload" accept=".zip" class="hidden" />
            <progress
              id="reupProgress"
              max="100"
              value="0"
              class="hidden"
            ></progress>
            <span id="reupStatus" class="muted"></span>
            <!-- ============================== -->
          </div>
        </div>

        <div class="card">
          <div class="tableWrap"><div id="table"></div></div>
          <div class="pagination">
            <button id="prev">上一頁</button>
            <span id="pageInfo" class="muted"></span>
            <button id="next">下一頁</button>
          </div>
        </div>
      </div>
    </div>

    <!-- ===== Modal DOM ===== -->
    <div id="modalBackdrop" aria-hidden="true"></div>
    <div
      id="modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modalTitle"
    >
      <div class="modal-box">
        <div class="modal-hd">
          <div class="modal-tt" id="modalTitle">詳細資料</div>
          <div style="display: flex; gap: 8px">
            <button id="modalClose" class="icon-btn" title="關閉">✕</button>
          </div>
        </div>
        <div class="modal-bd" id="modalBody">
          <!-- 動態塞入 -->
        </div>
      </div>
    </div>

    <div id="toast"></div>

    <script src="script.js"></script>
  </body>
</html>
